<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa sobre Bullying e Empatia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
      max-width: 600px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .start-button {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Pesquisa</h1>
    <p class="subtitle">Esta pesquisa tem como objetivo entender melhor as experiências e percepções dos alunos sobre bullying e empatia no ambiente escolar</p>
    <a href="https://luan-bit8.github.io/Trocando-de-Perspectiva/pagina-principal.html" class="start-button">
      Começar a Pesquisa
    </a>
  </div>
</body>
</html>
